<form action="/" name="searchFrom" role="form" method="post">
  <div class="form-group">
    <label for="productTitle">商品名称:</label>
    <input type="text" id="productTitle" placeholder="商品名称" class="form-control" name="name" />
  </div>
  <div class="form-group">
    <label for="productPrice">商品价格:</label>
    <input type="number" id="productPrice" placeholder="商品价格" class="form-control" name="name" />
  </div>
  <div class="form-group">
    <label for="productCategory">商品类别:</label>
    <select id="productCategory" class="form-control">
      <option value="value">text</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
